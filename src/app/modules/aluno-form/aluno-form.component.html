<div class="container">
    <h1>{{ alunoId ? 'Editar aluno' : 'Novo aluno' }}</h1>
    <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" [(ngModel)]="aluno.nome" />
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" [(ngModel)]="aluno.telefone" />
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input id="email" name="email" [(ngModel)]="aluno.email" />
        </div>

        <div>
            <label for="endereco">Endere√ßo:</label>
            <input id="endereco" name="endereco" [(ngModel)]="aluno.endereco" />
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input id="dataNascimento" name="dataNascimento" type="date" [(ngModel)]="aluno.dataNascimento" />
        </div>
        
        <button type="submit">Salvar</button>
        <button type="button" (click)="cancelar()">Cancelar</button>
    </form>
</div>
